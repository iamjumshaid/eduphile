{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>EduPhile - {% block title %} {% endblock title %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'images/title.PNG' %}" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main-layout-style.css' %}">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="p-4 pt-5">
                <a href="#" class="img logo rounded-circle mb-3" style="background-image: url(https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png); border: 1px solid black">
                </a>
                <p style="text-align:center">Jumshaid Khan</p>

                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href="{% url 'classrooms' %}">
                            <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp; Classrooms</a>
                    </li>
                    <li>
                        <a href="{% url 'exams' %}"> <i class="fa fa-clone" aria-hidden="true"></i> &nbsp; Exams</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa fa-thumb-tack" aria-hidden="true"></i> &nbsp;&nbsp; Attendance</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp; Manage Profile</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa fa-handshake-o" aria-hidden="true"></i> &nbsp;Project Credits</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i> &nbsp; Logout</a>
                    </li>
                </ul>


            </div>
        </nav>


        <div id="content" class="p-4 p-md-5">

            <nav class="navbar navbar-light bg-light">

                <button type="button" id="sidebarCollapse" class="btn btn-primary" style="color: #fff; background: #ff834f;">
              <i class="fa fa-bars"></i>
            </button> <b>EduPhile - Advanced Online Classroom</b>
            </nav>

            {% block content %}
            <!-- Page contentnt  -->
            {% endblock content %}

        </div>

    </div>
    <script src="{% static 'js/jquery2.min.js' %}"></script>
    <script src="{% static 'js/popper2.js' %}"></script>
    <script src="{% static 'js/bootstrap2.min.js' %}"></script>
    <script src="{% static 'js/main2.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('li.active').removeClass('active');
            $('a[href=" ' + location.pathname + ' "]').closest('li').addClass('active');
        });
    </script>
    <script type=" text/javascript ">
        $(document).ready(function() {
            $('#myTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            });
        });

        function myfunc(clsId) {
            document.getElementById('classid').value = clsId;
        }

        function showStudentExam(stdName, stdAns, stdMarks) {
            document.getElementById('stdAns').value = stdAns;
            document.getElementById('agmarks').value = stdMarks;
            document.getElementById('stdName').value = stdName;
        }
    </script>
</body>

</html>
